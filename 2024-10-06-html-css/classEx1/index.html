<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Form:</h1>
        <div>
            <form action="save.html" method="post">
                <label for="fullname">Enter your fullname:</label>
                <input id="fullname" type="text" name="fullname">
                <br>
                <label for="date">Enter your date:</label>
                <input id="date" type="date" name="date">
                <br>
                <label for="email">Enter your Email:</label>
                <input id="email" type="email" name="email">
                <br>
                <label for="tell">Enter your Phone:</label>
                <input id="tell" type="tel" name="tell">
                <br>
                <select>
                    <option selected="1" disabled="1">Select your City:</option>
                    <option>tel Aviv</option>
                    <option>Jerusalem</option>
                    <option>Givataim</option>
                    <option>Rishon Lezion</option>
                </select>
                <br>
                <button>Save me</button>
            </form>
        </div>
    </body>
</html>
