<html>
    <head>
        <title>Input</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <p style="font-family: Arial, Helvetica, sans-serif;">here is a input form:</p>

        <form>
            <label for="username">Enter username:</label>
            <input id="username" placeholder="please enter username" type="text">
            <br>
            <label id="password">Enter password:</label>
            <input id="password" placeholder="please enter password" type="password">
            <br>
            <label for="meetingtime">Meeting Time:</label>
            <input id="meetingtime" type="datetime-local">
            <br>
            <label for="pic">Profile pic:</label>
            <input id="pic" type="file">
            <br>
            <label for="complaint">Enter your complaint:</label>
            <textarea id="complaint"></textarea>
            <br>
            <label for="color">favorite color:</label>
            <input id="color" type="color">
            <br>
            <label for="email">Enter your email:</label>
            <input id="email" type="email">
            <br>
            <label for="age">Enter your age:</label>
            <input id="age" type="number" step="0.5">
            <br>
            <label for="agree">I agree to the terms:</label>
            <input id="agree" type="checkbox">
            <br>
            <label for="gender">Gender:</label>
            <label>Male</label>
            <input id="male" type="radio" name="gender">
            <label>Female</label>
            <input id="male" type="radio" name="gender">
            <br>
            <label for="phone">enter your phone:</label>
            <input id="phone" type="tel">
            <br>
            <label for="city">Enter your city:</label>
            <select>
                <option selected="1" disabled="1">Select:</option>
                <option>Tel Aviv</option>
                <option>Ramat Gan</option>
                <option>Ashkelon</option>
            </select>
            <br>
            <label>Enter your hobbies:</label>
            <select id="hobbies" multiple="1">
                <option>Cooking</option>
                <option>Movies</option>
                <option>Sport</option>
            </select>
            <br>
            <label for="clik">Click me!</label>
            <input id="clik" type="submit">
        </form>
        
    </body>
</html>
