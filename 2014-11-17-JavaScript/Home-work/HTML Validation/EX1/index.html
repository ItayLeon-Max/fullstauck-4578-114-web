<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Assets/JS/app.js"></script>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <label for="name">Enter your name:</label>
    <input type="text" id="enterName" name="name">
    <br>
    <span id="errorName"></span>
    <br>
    <label for="lastName">Enter your LastName</label>
    <input type="text" id="enterLastName" name="lastName">
    <br>
    <span id="errorLastName"></span>
    <br>
    <label for="email">Enter your email:</label>
    <input type="email" id="enterEmail" name="email">
    <br>
    <label for="phone">Enter your phone:</label>
    <input type="tel" id="enterPhone" name="phone">
    <br>
    <label for="text">Enter your text:</label>
    <textarea name="text" id="enterText" cols="30" rows="10"></textarea>
    <br>
    <button onclick="testNameInputs()" id="submit">Submit</button>
</body>
</html>
