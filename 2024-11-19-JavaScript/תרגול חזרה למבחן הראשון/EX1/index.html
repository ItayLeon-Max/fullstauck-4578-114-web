<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <script defer src="Assets/JS/app.js"></script>
    <title>Document</title>
</head>
<body>
    <form onsubmit="addIngredientToList(event)" id="getGroceries" class="row g-3">
        <div class="col-10">
            <label for="ingredient">Enter ingredient</label> 
            <input type="text" class="form-control" id="ingredient" placeholder="Enter Ingredient">
          </div>
        <div class="col-10">
          <label for="amount">Enter amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter amount">
          <div id="error"></div>
        </div>
        <div class="col-10">
          <button type="submit" class="btn btn-primary mb-3">Add the ingredient</button>
        </div>
      </form>

      <ol id="groceriesList" class="list-group list-group-numbered">

      </ol>

      <div id="cookies">
        <span id="cookieText">We use cookies to improve your experience on our site. By using our site you consent cookies.</span>
        <button onclick="isAccepted()" id="acceptCookies" class="btn btn-primary">Accept</button>
        <button onclick="isAccepted()" id="declineCookies" class="btn btn-danger">Decline</button>
      </div>
</body>
</html>
